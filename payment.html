<html>
    <head>
        <title> Payment Details</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <style>
.container{
    background-color: pink;
    width:35%;
    margin-top: 10%;
    border-radius: 1rem;
    border:1px solid slateblue;
}
form{
  height:420px;
  padding:20px 16px;
 }
        </style>
    </head>
    <body>
     <div class="container">
    <form action="thanku.html">
        <h1 style="color:rgba(0, 60, 255, 0.481)"><strong>Payment Details</strong></h1>
        <label for="pname"><b>Person name</b></label><br>
        <input type="text" placeholder="Enter name" name="pname" required><br><br>
  
        <label for="cardno"><b>Card Number</b></label><br>
        <input type="text" placeholder="1234 5768 345678" name="cardno" required><br><br>
            
        <label for="expiry"><b>Card Expiry</b></label><br>
        <input type="text" placeholder="MM/YYYY" name="expiry" required><br><br>
  
        <label for="CVV"><b>CVV/CVC</b></label><br>
        <input type="password" placeholder="***" name="CVV" required><br><br>
   
   
  <button type="submit" class="btn-primary ">Pay Rs. 150</button>    
      </div>
    </form>
    </body>
   </html>
